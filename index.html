<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Sorter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="black"></header>
    <br>
    <h1>TEAM GENERATOR</h1>
    <main>
        <div>
            <div>
                <div>
                    <p class="outfit">Add Member</p>
                    <input type="text" id="memberAddInput" placeholder="Name">
                    <button id="memberAddButton" class="blueButton">Add</button>
                </div>
                <div>
                    <p class="outfit">Teams</p>
                    <button id="teamDecrement" class="greyOut decInc">-</button>
                    <span id="teamNoSpan">0</span>
                    <button id="teamIncrement" class="blueButton decInc">+</button>
                </div>
            </div>
            <div class="membersDisplay" id="membersDisplay">
            </div>
            <div>
                <button class="blueButton" id="assignOne">Assign Selected</button>
                <button class="blueButton" id="assign">Assign All</button>
                <button class="blueButton" id="reset">Reset</button>
            </div>
        </div>
        <div class="groups" id="groups">
            <!-- <div class="teamCard">
                <h2 class="cardTitle">Team 1</h2>
                <div class="cardBody">
                    <p class="groupName">John</p>
                    <hr>
                    <p class="groupName">Steve</p>
                </div>
            </div> -->
        </div>
    </main>
    <footer class="black"></footer>
    <script src="index.js"></script>
</body>
</html>
